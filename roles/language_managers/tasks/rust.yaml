- name: Install rustup
  ansible.builtin.shell: |
    curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --no-modify-path
  args:
    creates: "{{ ansible_facts['user_dir'] }}/.cargo/bin/rustup"
    executable: /bin/bash
- name: Check if stable toolchain is installed
  ansible.builtin.shell: |
    . "{{ ansible_facts['user_dir'] }}/.cargo/env"
    rustup toolchain list | grep -q "^stable" && echo "installed" || echo "not_installed"
  args:
    executable: /bin/bash
  register: stable_toolchain
  changed_when: false
  failed_when: false

- name: Install stable Rust toolchain
  when: stable_toolchain.stdout == "not_installed"
  ansible.builtin.shell: |
    . "{{ ansible_facts['user_dir'] }}/.cargo/env"
    rustup toolchain install stable
    rustup default stable
  args:
    executable: /bin/bash

- name: Add rust profile file
  when: profiled_directory is defined
  copy:
    src: "rust.sh"
    dest: "{{ profiled_directory }}/rust.sh"
