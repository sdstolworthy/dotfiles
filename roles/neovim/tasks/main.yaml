- name: create neovim directory
  file:
    path: "{{ home }}/.neovim"
    state: directory
    mode: '0755'
- name: copy neovim files to host
  copy:
    src: ./
    dest: "{{ home }}/.neovim"
- name: create config file
  file:
    path: "{{ home }}/.config/nvim"
    state: directory
    mode: '0755'
- name: Link init.lua
  file:
    src: "{{ home }}/.neovim/init.lua"
    dest: "{{ home }}/.config/nvim/init.lua"
    state: link
- name: Link lua directory
  file:
    src: "{{ home }}/.neovim/lua"
    dest: "{{ home }}/.config/nvim/lua"
    state: link
- name: Link ftplugin directory
  file:
    src: "{{ home }}/.neovim/ftplugin"
    dest: "{{ home }}/.config/nvim/ftplugin"
    state: link
- name: Add neovim profile file
  when: profiled_directory is defined
  become: true
  file:
    src: "{{ home }}/.neovim/profile"
    dest: "{{ profiled_directory }}/neovim.sh"
    state: link
